<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Updated viewport meta tag disables double-tap zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Cards</title>
    <!-- React imports CSS from the entrypoint -->
    <link rel="icon" type="image/x-icon" href="/images/spade.png" />
    <link rel="apple-touch-icon" href="/images/spade-icon.png" />
    <meta name="pinterest" content="nopin" />
  </head>
  <body>
    <!-- Updated SVG Filter for stronger sharpening and antialiasing -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute; width: 0; height: 0"
      aria-hidden="true"
    >
      <filter id="sharpen">
        <!-- Increase center weight to 11 and set divisor to 3 -->
        <feConvolveMatrix
          order="3"
          kernelMatrix="-1 -1 -1 -1 11 -1 -1 -1"
          divisor="3"
          preserveAlpha="true"
        />
      </filter>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
